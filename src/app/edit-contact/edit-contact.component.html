<div class="modal-header">
    <div class="modal-title">Add Contact</div>
</div>
<form #form="ngForm" (ngSubmit)="editContact()">
    <div class="modal-body">
        <div class="form-group">
            <label for="contactName">Contact Name</label>
            <input type="text" [(ngModel)]="contact.name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" [(ngModel)]="contact.phone_number" name="phone_number" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="contact.address" name="address" class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary">
        <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
    </div>
</form>
