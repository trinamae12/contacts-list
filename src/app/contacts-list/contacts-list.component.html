<div class="mt-3 p-3 px-5">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let contact of contacts; index as contactId">
            <a [title]="contact.name" [routerLink]="['/contact-details', contact.id]">{{ contact.name }}</a>
            <div class="btn-toolbar float-right">
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-warning" (click)="openEditModal(contact, contact.id)">
                        <i class="fa fa-pencil-square-o"></i>
                    </button>
                </div>
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-danger" (click)="openDeleteModal(contact.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
